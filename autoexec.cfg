echo "===================";
echo "  config settings  ";
echo "===================";
echo "=======video=======";
ui_mainmenu_bkgnd_movie_9CA40421 de_train;//Sets the background movie for the main menu screen (de_train)
ui_inspect_bkgnd_map_9CA40421 de_train;//Sets the background map used during weapon inspections in the UI (de_train)
r_fullscreen_gamma 2.2;//Adjusts the screen gamma level for brightness control (2.2)
battery_saver 0;//Disables battery saver mode (0)
r_player_visibility_mode 1;//Sets player visibility mode to basic instead of enhanced (1)
echo "=======audio=======";
volume 0.134001;//Sets master volume (0.134001)
snd_headphone_eq 0;//Changes overall sound coloration in CS2. Can help offset sound coloration caused by various hardware and software combinations. Give yourself time to acclimate to a new EQ profile (0)
snd_spatialize_lerp 0;//Enables sound spatialization with linear interpolation (0)
snd_steamaudio_enable_perspective_correction 1;//Disables perspective correction for 3D audio (1)
voice_modenable 1;//Enables the microphone for voice communication (1)
snd_voipvolume 1;//Sets the volume level of voice communication (1)
voice_always_sample_mic 0;//Disables continuous sampling of the microphone (0)
snd_mute_losefocus 1;//Disables muting audio when the game loses focus (1)
echo "=======music=======";
snd_menumusic_volume 0.4;//Mutes menu/non-gameplay music (0.4)
snd_roundstart_volume 0;//Mutes round start music (0)
snd_roundaction_volume 0;//Mutes action music during the round (0)
snd_roundend_volume 0.16;//Sets round end music volume (0.16)
snd_mvp_volume 0.16;//Sets MVP music volume (0.16)
snd_mapobjective_volume 0.04;//Mutes map objective music (0.04)
snd_tensecondwarning_volume 0.04;//Sets ten-second warning music volume (0.04)
snd_deathcamera_volume 0.16;//Sets deathcam timer music volume (0.16)
snd_mute_mvp_music_live_players 0;//Disables MVP music if players from both teams are alive (0)
echo "========game=======";
con_enable 1;//If you have launch options like -dev or -console that enable the console they override this setting (0)
mm_dedicated_search_maxping 150;//Sets maximum ping for matchmaking server selection (150)
rate 786432;//Sets network rate in bytes per second (786432)
install_dlc_workshoptools_cvar -1;//Checks the install status of the DLC Workshop Tools (-1)
r_show_build_info 1;//Displays build information for screenshots and videos (1)
echo "========hud========";
hud_scaling 1;//HUD Scale adjusts the size of all HUD elements (1)
cl_hud_color 11;//This color is applied to selected parts of the HUD, including health, armor and ammo (11)
cl_teamcounter_playercount_instead_of_avatars 0;//During the active portion of the round, replace player avatars with team player count in the mini-scoreboard (0)
ui_steam_overlay_notification_position topright;//Sets the position of Steam overlay notifications (topright)
ui_steam_overlay_notification_position_horz 0;//Sets horizontal offset for Steam overlay notifications (0)
ui_steam_overlay_notification_position_vert 0;//Sets vertical offset for Steam overlay notifications (0)
echo "========team=======";
cl_teamid_overhead_mode 2;//Always shows team ID over teammates (2)
cl_teammate_colors_show 0;//Displays teammates as separate colors on radar and scoreboard (0)
cl_teamid_overhead_colors_show 0;//Displays team overhead ID in teammate colors (0)
lobby_default_privacy_bits2 0;//Sets default lobby permissions (0)
ui_setting_advertiseforhire_auto 1;//Disables automatic advertising for invites (1)
echo "===communication===";
cl_player_ping_mute 0;//Mutes player ping sound (0)
cl_mute_enemy_team 0;//Allows communication from the enemy team (0)
cl_mute_all_but_friends_and_party 0;//Block communication from everyone except players you are friends with or players in your matchmaking party (0)
cl_allow_animated_avatars 1;//Whether or not to allow animated Steam avatars (1)
cl_hide_avatar_images 0;//Shows avatar images for other players (0)
cl_sanitize_player_names 0;//Change names of players not on your friends list to something neutral (0)
cl_radial_radio_tab_0_text_1 #Chatwheel_gogogo;
cl_radial_radio_tab_0_text_2 #Chatwheel_inposition;
cl_radial_radio_tab_0_text_3 #Chatwheel_bplan;
cl_radial_radio_tab_0_text_4 #Chatwheel_multipleenemieshere;
cl_radial_radio_tab_0_text_5 #Chatwheel_midplan;
cl_radial_radio_tab_0_text_6 #Chatwheel_enemyspotted;
cl_radial_radio_tab_0_text_7 #Chatwheel_aplan;
cl_radial_radio_tab_0_text_8 #Chatwheel_guardingbomb;
echo "==spec-scoreboard==";
spec_usenumberkeys_nobinds 1;//Uses raw number keys for map voting and spectator view instead of weapon binds (1)
cl_scoreboard_mouse_enable_binding +attack2;//Sets binding to enable mouse selection on the scoreboard (+attack2)
eom_local_player_defeat_anim_enabled 1;//Enables end-of-match defeat animation for local player (1)
cl_scoreboard_survivors_always_on 0;//Hides survivors always display on the scoreboard (0)
cl_obs_interp_enable 1;//Sets whether your spectator camera will smoothly interpolate to the next target when switching between players (1)
cl_obs_interp_pos_rate 0.27;//Sets interpolation rate for observer position (0.27)
echo "========item=======";
cl_sniper_delay_unscope 0;//Disables delay to unscoping with sniper rifles (0)
cl_sniper_auto_rezoom 1;//Auto-rezooms sniper rifles after each shot (1)
cl_silencer_mode 0;//Allow or disallow the removal of silencers on the M4A1-S and USP-S (0)
cl_prefer_lefthanded 0;//Set the default viewmodel left/right handedness (0)
viewmodel_presetpos 1;//Sets viewmodel preset position (1)
viewmodel_offset_y 1;//Adjusts viewmodel offset on Y-axis (1)
viewmodel_offset_x 1;//Adjusts viewmodel offset on X-axis (1)
viewmodel_offset_z -1;//Adjusts viewmodel offset on Z-axis (-1)
r_drawtracers_firstperson 1;//Whether or not to render your own bullet tracers locally. Other players will still see them (1)
cl_showloadout 1;//Shows player loadout (1)
cl_use_opens_buy_menu 1;//Allows buy menu to open when the use key is pressed in a buy zone (1)
cl_buywheel_nonumberpurchasing 0;//Allows buy wheel to use number keys for purchasing (0)
cl_buywheel_donate_key 0;//Sets the key used to donate weapons directly from the Buy Menu (0)
cl_quickinventory_lastinv 1;//Enables quick access to the last inventory item (1)
echo "=======radar=======";
cl_radar_always_centered 1;//Toggles between a radar that is centered around the player or best fit (1)
cl_radar_rotate 1;//Toggles between a radar that rotates and a radar with a fixed orientation (1)
cl_hud_radar_map_additive 0;//Blend the radar Hud map colors with the background environment  (0)
cl_hud_radar_background_alpha 0.627;//Adjusts the opacity of the Hud radar background environment (0.627)
cl_hud_radar_scale 1;//Adjusts the size of the radar relative to other Hud elements (1)
cl_radar_scale 0.7;//Map Zoom impacts the amount of the map that is visible on the radar (0.7)
cl_radar_scale_alternate 1;//An alternate level of Map Zoom that you can toggle between using a key (1)
cl_radar_square_with_scoreboard 1;//If set to (1), the radar will toggle to square and display the whole map when the scoreboard is visible (1)
cl_radar_icon_scale_min 0.6;//Sets minimum scale for radar icons (0.6)
cl_radar_scale_dynamic 0;//Toggles between a radar that scales dynamically to encompass all detected elements and one with fixed scale (0)
echo "=====crosshair=====";
cl_crosshairstyle 5;//Sets crosshair style (2)
cl_crosshair_friendly_warning 0;//Disables friendly fire warning on crosshair (1)
cl_crosshair_recoil 0;//Disables recoil feedback on crosshair (1)
cl_crosshairdot 0;//Disables dot in crosshair center (1)
cl_crosshairsize 3.5;//Sets crosshair size (4.41819)
cl_crosshairthickness 1;//Sets crosshair thickness (0.898255)
cl_crosshairgap -1;//Adjusts crosshair gap (1)
cl_crosshair_drawoutline 0;//Disables outline for crosshair (1)
cl_crosshaircolor_r 0;//Sets red component for crosshair color (255)
cl_crosshaircolor_g 255;//Sets green component for crosshair color (0)
cl_crosshaircolor_b 0;//Sets blue component for crosshair color (255)
cl_crosshairusealpha 1;//Enables crosshair transparency (1)
cl_crosshairalpha 255;//Sets crosshair alpha value (transparency) (255)
cl_crosshair_dynamic_splitdist 0;//Disables dynamic split distance for crosshair (6)
cl_crosshair_dynamic_splitalpha_innermod 0;//Inner alpha modifier for dynamic crosshair (1)
cl_crosshair_dynamic_splitalpha_outermod 0;//Outer alpha modifier for dynamic crosshair (0.5)
cl_crosshair_dynamic_maxdist_splitratio 0;//Maximum distance split ratio for dynamic crosshair (0.35)
cl_crosshair_t 0;//Disables T-style crosshair (1)
cl_crosshairgap_useweaponvalue 1;//Crosshair gap will update dynamically based on which weapon is currently equipped (1)
cl_show_observer_crosshair 1;//Show the crosshair of other players while spectating (1)
cl_crosshair_sniper_width 1;//Sets sniper crosshair width (1)
cl_grenadecrosshair_keepusercrosshair 1;//Keep the regular crosshair visible when the grenade line-up reticle is shown (0)
echo "===dmgprediction===";
cl_predict_body_shot_fx 1;//Predict the audio/visual effects of body shots such as blood spurts and sound effects (1)
cl_predict_head_shot_fx 1;//Predict the audio/visual effects of head shots such as sparks and dink sounds (1)
cl_predict_kill_ragdolls 1;//Targets immediately ragdoll when a kill is predicted. If the prediction turns out to be wrong, the target snaps back to its server-authoritative position (1)
echo "=====telemetry=====";
cl_hud_telemetry_frametime_show 1;//Shows the worst recent frame time in milliseconds, and the current average frames per second (1)
cl_hud_telemetry_ping_show 1;//Shows the round trip latency to the server, in milliseconds (1)
cl_hud_telemetry_net_misdelivery_show 1;//Controls display of packet delivery anomalies on HUD (1)
cl_hud_telemetry_net_quality_graph_show 0;//Show a realtime graph of network jitter. Misdelivery events (loss, reordering, or excessive jitter) are highlighted (0)
cl_hud_telemetry_net_detailed 0;//Display network information on two lines. In addition to the ping and missed tick rate, the also shows the raw packet loss and jitter measurements (0)
echo "========mice=======";
m_yaw 0.022;//Sets mouse yaw sensitivity (0.022)
m_pitch 0.022;//Sets mouse pitch sensitivity (0.022)
sensitivity 2.5;//Sets mouse sensitivity (2.5)
bind "MOUSE1" "+attack";
bind "MOUSE2" "+attack2";
bind "MOUSE_X" "yaw";
bind "MOUSE_Y" "pitch";
